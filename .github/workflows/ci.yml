name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Test
        run: npm test

      - name: Functions Install
        if: ${{ hashFiles('functions/package.json') != '' }}
        run: npm --prefix functions ci

      - name: Functions Build
        if: ${{ hashFiles('functions/package.json') != '' }}
        run: npm --prefix functions run build

  bot-sweep:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run bot sweep
        run: |
          chmod +x scripts/bot_sweep.sh
          OUT_FILE=bot_sweep.txt scripts/bot_sweep.sh

      - name: Upload bot sweep results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-sweep
          path: bot_sweep.txt

  discovery-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run discovery audit
        run: |
          OUT_FILE=discoverability_audit.md node scripts/audit-discovery.mjs

      - name: Upload discovery audit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: discovery-audit
          path: discoverability_audit.md
