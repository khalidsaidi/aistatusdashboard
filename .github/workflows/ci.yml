name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PLAYWRIGHT_BROWSERS_PATH: 0

jobs:
  # Fast feedback for PRs
  pr-checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Build application
      run: npm run build
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      
    - name: Run critical E2E tests
      run: npm run test:e2e:critical
      env:
        CI: true
        
    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: pr-test-results
        path: test-results-critical/
        retention-days: 7

  # Comprehensive testing for develop branch
  develop-tests:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    strategy:
      matrix:
        test-category: [smoke, ui, integration]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers and dependencies
      run: |
        npx playwright install --with-deps
        # Install additional WebKit dependencies
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-4-1 \
          libevent-2.1-7 \
          libgstcodecparsers-1.0-0 \
          libflite1 \
          libavif13 \
          libx264-163
      
    - name: Build application
      run: npm run build
      
    - name: Run test category
      run: npm run test:e2e:${{ matrix.test-category }}
      env:
        CI: true
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: develop-${{ matrix.test-category }}-results
        path: test-results-${{ matrix.test-category }}/
        retention-days: 14

  # Full testing suite for main branch
  production-tests:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    strategy:
      matrix:
        test-suite: 
          - { category: 'critical', browsers: 'chromium' }
          - { category: 'extended', browsers: 'chromium firefox webkit' }
          - { category: 'accessibility', browsers: 'chromium' }
          - { category: 'performance', browsers: 'chromium' }
          - { category: 'mobile', browsers: 'webkit' }
          - { category: 'cross-browser', browsers: 'chromium firefox webkit msedge' }
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers and system dependencies
      run: |
        # Install all browsers with system dependencies
        npx playwright install --with-deps
        
        # Install Microsoft Edge specifically
        npx playwright install msedge
        
        # Install additional system dependencies for WebKit
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-4-1 \
          libevent-2.1-7 \
          libgstcodecparsers-1.0-0 \
          libflite1 \
          libflite-usenglish1 \
          libflite-cmu-grapheme-lang1 \
          libflite-cmu-grapheme-lex1 \
          libflite-cmu-indic-lang1 \
          libflite-cmu-indic-lex1 \
          libflite-cmulex1 \
          libflite-cmu-time-awb1 \
          libflite-cmu-us-awb1 \
          libflite-cmu-us-kal161 \
          libflite-cmu-us-kal1 \
          libflite-cmu-us-rms1 \
          libflite-cmu-us-slt1 \
          libavif13 \
          libx264-163
      
    - name: Build application
      run: npm run build
      
    - name: Run test suite
      run: npm run test:e2e:${{ matrix.test-suite.category }}
      env:
        CI: true
        PLAYWRIGHT_BROWSERS: ${{ matrix.test-suite.browsers }}
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: production-${{ matrix.test-suite.category }}-results
        path: test-results-${{ matrix.test-suite.category }}/
        retention-days: 30
        
    - name: Upload performance reports
      if: matrix.test-suite.category == 'performance'
      uses: actions/upload-artifact@v4
      with:
        name: performance-reports
        path: |
          lighthouse-reports/
          performance-results/
        retention-days: 30

  # Security and dependency scanning
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Run dependency check
      run: npx audit-ci --moderate
      
    - name: Run SAST scan
      uses: github/super-linter@v5
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_TYPESCRIPT_ES: true
        VALIDATE_JAVASCRIPT_ES: true
        VALIDATE_CSS: true
        VALIDATE_HTML: true

  # Deployment (only on main branch success)
  deploy:
    if: github.ref == 'refs/heads/main' && success()
    needs: [production-tests, security-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for production
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # npm run deploy
