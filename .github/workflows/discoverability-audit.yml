name: Discoverability Audit

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

jobs:
  discoverability:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Bot sweep (non-200 gate)
        env:
          BASE_URL: https://aistatusdashboard.com
        run: bash scripts/bot_sweep.sh
      - name: Discovery audit
        env:
          BASE_URL: https://aistatusdashboard.com
          AUDIT_LABEL: CI Audit
        run: node scripts/audit-discovery.mjs
