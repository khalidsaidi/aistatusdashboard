name: Weekly Site Health

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install curl jq python deps
        run: sudo apt-get update && sudo apt-get install -y jq python3-pip
      - name: Run visibility audit
        run: |
          chmod +x scripts/visibility_audit.sh
          BASE_URL=${{ secrets.SITE_URL || 'https://aistatusdashboard.com' }} OUT_DIR=artifacts ./scripts/visibility_audit.sh
      - name: Score
        run: python3 scripts/visibility_score.py
