name: Submit Sitemaps

on:
  schedule:
    - cron: "0 5 * * *" # daily 05:00 UTC
  workflow_dispatch: {}

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 433.0.0"

      - name: Write service account key
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > /tmp/sa-key.json

      - name: Activate service account
        run: |
          gcloud auth activate-service-account --key-file=/tmp/sa-key.json --project ai-status-dashboard

      - name: Get access token with webmasters scope
        id: token
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token --scopes="https://www.googleapis.com/auth/webmasters")
          echo "token=$ACCESS_TOKEN" >> "$GITHUB_OUTPUT"

      - name: Submit sitemaps
        env:
          ACCESS_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          chmod +x scripts/submit-sitemaps.sh
          ./scripts/submit-sitemaps.sh

    permissions:
      contents: read
